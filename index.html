<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
  <title>Education and Equality in the Pacific</title>
</head>
<body>

  <object id="mySvgObject" type="image/svg+xml" data="base.svg"></object>

  <script>
    document.getElementById('mySvgObject').addEventListener('load', function() {

      var svgDoc = this.contentDocument;

      var circleElement = svgDoc.getElementById('year_mark');

      if (circleElement) {
        circleElement.addEventListener('click', function() {
          alert('empty year clicked!');
          // Example: Change the color of the circle when clicked
        //   circleElement.classList.add('highlighted');
        });
      }

      const svgElement = document.getElementById('mySvgObject');
      const panzoom = Panzoom(svgElement, { canvas: true });
      panzoom.zoom(2, { animate: true });
      // panzoom.pan(200, 200);
      svgElement.addEventListener('wheel', panzoom.zoomWithWheel);
      // svgElement.addEventListener('mousedown', panzoom.start);

    });
  </script>

</body>
</html>
